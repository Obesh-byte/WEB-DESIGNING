<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="post">
        <input type="text" name="pn" value="pninfosys" readonly>
        <br><br>
        <input type="text" name="gw" value="Gwalior" hidden>
        <br><br>
        NAME:
        <input type="text" name="n" placeholder="ENTER YOUR NAME" required>
        <br><br>
        EMAIL:
        <input type="email" name="e" placeholder="ENTER YOUR EMAIL" required>
        <br><br>
        PASSWORD:
        <input type="password" name="p" placeholder="ENTER YOUR PASSWORD" required>
        <br><br>
        PHONE NO:
        <input type="number" name="" placeholder="ENTER YOUR NUMBER" required>
        <br><br>
        D.O.B:
        <input type="date" name="">
        <br><br>
        ADRESS:
        <textarea name="" rows="" cols=""></textarea>
        <br><br>
        GENDER:
        <input type="radio" name="g" value="male">MALE
        <input type="radio" name="g" value="female">FEMALE
        <br><br>
        EDUCATION:
        <input type="checkbox" name="ch" value="10th">10th
        <input type="checkbox" name="ch" value="12th">12th
        <input type="checkbox" name="ch" value="bca">BCA
        <input type="checkbox" name="ch" value="mca">MC
        <br><br>
        COLLEGE:
        <select>
            <option value="">SELECT COLLEGE</option>
            <option value="mits">MITS</option>
            <option value="mpct">MPCT</option>
        </select>
        <br><br>
        IMAGE:
        <input type="file" name="image">
        <br><br>

        <br><br>
        <button type="submit">SUBMIT</button>
    </form>


</body>

</html>
